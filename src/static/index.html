<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        MazeTv</title>
</head>

<body>
    <h1>MazeTV shows finder</h1>
    <div class="controls" id="controls">
        <input type="search" class="input" name="show-name" id="show-name-input" placeholder="Search...">
        <button type="button" id="search-button" class="button">Search</button>
        <label for="year">Release year:</label>
        <select id="year-select" name="year">
            <option value="">All</option>
        </select>
        <label for="sort">Sort by:</label>
        <select id="sort-select" name="sort">
            <option value=""></option>
            <option value="releaseYearAscending">Release date(Ascending)</option>
            <option value="releaseYearDescending">Release date(Descending)</option>
            <option value="titleAscending">Title(A-Z)</option>
            <option value="titleDescending">Title(Z-A)</option>
            <option value="ratingAscending">Rating(Ascending)</option>
            <option value="ratingDescending">Rating(Descending)</option>
        </select>
        <label for=rating>Rating:</label>
        <select id="rating-select" name="select">
            <option value="">All</option>
            <option value="1">1.0 - 3.9</option>
            <option value="2">4.0-6.9</option>
            <option value="3">7.0 - 8.9</option>
            <option value="4">9+</option>
        </select>
        <!-- <div id="checkboxes"></div> -->
    </div>
    <div class="shows-container" id="shows-container">
    </div>
    <div id="warning-container"></div>
</body>

</html>
